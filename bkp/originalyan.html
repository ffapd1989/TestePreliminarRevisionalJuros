<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste preliminar revisional - meus juros são abusivos?</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>OS JUROS DO MEU CONTRATO<br>ESTÃO ABUSIVOS?</legend>

            <label for="ip_proc">PROCESSO</label>
            <input type="text" id="ip_proc" placeholder="Digite o número do processo">

            <label for="ip_assistido">NOME</label>
            <input type="text" id="ip_assistido">

            <label for="ip_cpf">CPF</label>
            <input type="text" id="ip_cpf">

            <label for="ip_banco">INSTITUIÇÃO FINANCEIRA</label>
            <input type="text" id="ip_banco">

            <label for="ip_contrato">CONTRATO</label>
            <input type="text" id="ip_contrato">

            <label for="ip_modalidade">MODALIDADE</label>
            <select id="ip_modalidade">
                <option value="25468">Crédito consignado INSS (25468)</option>
                <option value="25471">Alienação Fiduciária Veículo</option>
            </select>

            <label for="ip_data">DATA EMPRÉSTIMO</label>
            <input type="month" id="ip_data">

            <label for="ip_vencimento">VENCIMENTO 1ª PARCELA</label>
            <input type="text" id="ip_vencimento">

            <label for="ip_val_liq">a) VALOR LÍQUIDO</label>
            <input type="text" id="ip_val_liq" class="valor_monetario" placeholder="R$ 0,00">

            <label for="ip_val_ent">b) VALOR DA ENTRADA</label>
            <input type="text" id="ip_val_ent" class="valor_monetario" placeholder="R$ 0,00">
            
            <label for="ip_iof">c) IOF</label>
            <input type="text" id="ip_iof" class="valor_monetario" placeholder="R$ 0,00">

            <label for="ip_seg_prest">d) SEGURO PRESTAMISTA</label>
            <input type="text" id="ip_seg_prest" class="valor_monetario" placeholder="R$ 0,00">

            <label for="ip_tarifa_diversa">e) TOTAL TARIFAS DIVERSAS</label>
            <input type="text" id="ip_tarifa_diversa" class="valor_monetario" placeholder="R$ 0,00">

            <label for="ip_val_tot_financiado">VALOR TOTAL FINANCIADO (a-b+c+d+e)</label>
            <input type="text" id="ip_val_tot_financiado" readonly>
                       
            <label for="ip_num_parcelas">Nº DE PARCELAS</label>
            <input type="number" id="ip_num_parcelas">
            
            <label for="ip_val_parcelas">VALOR PARCELA</label>
            <input type="text" id="ip_val_parcelas">
            
            <label for="ip_taxa_mensal_bacen">TAXA MENSAL DO BACEN (%am)</label>
            <input type="number" id="ip_taxa_mensal_bacen" class="banco-central" readonly>

            <label for="ip_taxa_anual_bacen">TAXA ANUAL BACEN EQUIVALENTE (%aa)</label>
            <input type="number" id="ip_taxa_anual_bacen" class="banco-central" readonly>

        </fieldset>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.2.6/jquery.inputmask.bundle.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" type="text/javascript"></script>
    <script src="masks.js"></script>
    <script src="script.js"></script>
</body>
</html>
